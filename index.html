<!DOCTYPE html>
<html lang="en" ng-app = "HangmanApp">
<head>
    <meta charset="UTF-8">
    <title>HangMan App</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src = "app.js"></script>
</head>
<body ng-controller = "GameController">
<div>
    <div>
        Guesses left:: {{guesses}}
    </div>
    <div >
        Incorrect Gusses :: <span ng-repeat = "letter in incorrectLettersChosen">{{letter}}
    </span>
    </div>
    <div>
        Correct Guesses :: <span ng-repeat = "letter in correctLettersChosen">{{letter}}
    </span>
    </div>
    <div>You have to guess: {{displayWord}}</div>
    <div>
        <div>
            <input type="text" name="guess" ng-model = "input.letter">
            <button ng-click = "letterChosen()">Submit</button>
        </div>
    </div>
</div>

</body>
</html>
